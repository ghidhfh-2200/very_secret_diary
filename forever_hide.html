<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="./forever_hide.css">
        <script src="./forever_hide.js"></script>
    </head>
    <body>
        <div id="text" style="width: 100%;height: 100%">
            <p class="text">你好！</p>

            <p class="text">希望你在未来一直开心</p>
            <p class="text">还有</p>
            <p class="text">不开心的事情一定要及时说出来哦</p>
            <p class="text" style="color: lightcoral;">加油!</p>
            <p class="text">所有数据已经加密完成</p>
            <p class="text">本页面将会自动跳转至初始计算器页面</p>
            <p class="text">希望我们有一天能再次相见!</p>
            <p class="text">再见，朋友！</p>
        </div>
    </body>
